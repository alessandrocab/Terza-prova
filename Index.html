<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caccia al tesoro - Dissolvenza immagine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    text-align: center;
    background: #f9f9f9;
  }

  .image-container {
    position: relative;
    display: inline-block;
    max-width: 90vw;
  }

  /* immagine parziale visibile subito */
  #partialImage {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  /* immagine completa sovrapposta, invisibile inizialmente */
  #fullImage {
    position: absolute;
    top: 0;
    left: 0;
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    opacity: 0;
    visibility: hidden;
    transition: opacity 2s ease;
  }

  #fullImage.visible {
    opacity: 1;
    visibility: visible;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    width: 80%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  #feedback {
    font-weight: bold;
    margin-top: 15px;
    color: #333;
    min-height: 1.5em;
  }
</style>
</head>
<body>

<h2>Indovina per sbloccare l'immagine completa</h2>

<div class="image-container">
  <img id="partialImage" src="immagine_parziale.jpg" alt="Immagine parziale" />
  <img id="fullImage" src="immagine_completa.jpg" alt="Immagine completa" />
</div>

<br>

<input type="text" id="answer" placeholder="Inserisci la risposta" autocomplete="off" />
<br>
<button onclick="checkAnswer()">Verifica</button>

<p id="feedback"></p>

<script>
  function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
    const correctAnswer = 'vecchia miniera'; // Cambia con la risposta corretta

    if (userAnswer === correctAnswer) {
      const fullImg = document.getElementById('fullImage');
      fullImg.classList.add('visible');

      // opzionale: nascondi immagine parziale per vedere meglio
      // document.getElementById('partialImage').style.visibility = 'hidden';

      document.getElementById('feedback').textContent = 'Bravo! Hai sbloccato lâ€™immagine completa.';
    } else {
      document.getElementById('feedback').textContent = 'Risposta errata, riprova.';
    }
  }
</script>

</body>
</html>
